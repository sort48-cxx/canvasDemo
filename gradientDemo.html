<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<canvas id="drawing" width="1000" height="1100">
		您的浏览器不支持Canvas
	</canvas>
</body>
<script>
	var drawing = document.getElementById("drawing");
	if (drawing.getContext) {
		var ctx = drawing.getContext("2d");

		var lingrad = ctx.createLinearGradient(0, 50, 0, 95);
		lingrad.addColorStop(0, "orange");
		lingrad.addColorStop(1, "blue");
		ctx.fillStyle = lingrad;
		ctx.fillRect(10, 10, 100, 100);

		var radgrad = ctx.createRadialGradient(145, 145, 10, 150, 150, 30);
		radgrad.addColorStop(0, '#A7D30C');
		radgrad.addColorStop(0.9, '#019F62');
		radgrad.addColorStop(1, 'rgba(1,159,98,0)');
		ctx.fillStyle = radgrad;
  		ctx.fillRect(100,100,150,150);	
	}
</script>


</html>
