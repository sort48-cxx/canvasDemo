<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<canvas id="drawing" width="1000" height="1100">
		您的浏览器不支持Canvas
	</canvas>
</body>
<script>
	var drawing = document.getElementById("drawing");
	if (drawing.getContext) {
		var ctx = drawing.getContext("2d");
		/*图片*/
		var img = new Image();
		img.src = "https://user-gold-cdn.xitu.io/15662808630482fcf45498dbcfc20c827b60f5ec9cf0e.jpg?imageView2/1/w/460/h/270/q/85/format/webp/interlace/1";
		img.onload = function () {
			ctx.drawImage(img, 50, 50);
			ctx.drawImage(img, 50, 350,230,135);
			ctx.drawImage(img, 0, 0, 460,270, 350, 350, 230, 135);
		}
	}
</script>



</html>
