		var data = [{
            "value": .2,
            "color": "red",
            "title": "大专"
        },{
            "value": .4,
            "color": "blue",
            "title": "本科"
        },{
            "value": .3,
            "color": "green",
            "title": "硕士"
        },{
            "value": .1,
            "color": "pink",
            "title": "博士"
        }];

		var tmp=-90;
		var x0=300;
		var y0=300;
		var r=50;


		for (var i=0;i<data.length;i++){
			ctx.beginPath();
			ctx.moveTo(x0,y0);
			var m=data[i].value*360;
			var startAng=tmp*Math.PI/180;
			var endAng=(tmp+m)*Math.PI/180;
			ctx.arc(x0, y0, r,startAng, endAng);
			ctx.stroke();
            //填充扇形
            ctx.fillStyle = data[i].color;
            ctx.fill();
			tmp += m;
		}
	}
